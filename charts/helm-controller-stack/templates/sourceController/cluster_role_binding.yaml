---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "helm-controller-stack.sourceControllerFullname" . }}-manager-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "helm-controller-stack.sourceControllerFullname" . }}-manager-role
subjects:
- kind: ServiceAccount
  name: {{ include "helm-controller-stack.sourceControllerFullname" . }}
  namespace: {{ $.Release.Namespace }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "helm-controller-stack.sourceControllerFullname" . }}-reconciler-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "helm-controller-stack.sourceControllerFullname" . }}-reconciler-role
subjects:
- kind: ServiceAccount
  name: {{ include "helm-controller-stack.sourceControllerFullname" . }}
  namespace: {{ $.Release.Namespace }}
