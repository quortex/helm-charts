apiVersion: v1
kind: Service
metadata:
  name: {{ include "node-local-dns.fullname" . }}
  labels:
    {{- include "node-local-dns.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - name: dns
      port: 53
      protocol: UDP
      targetPort: 53
    - name: dns-tcp
      port: 53
      protocol: TCP
      targetPort: 53
  selector:
    {{- include "node-local-dns.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "node-local-dns.fullname" . }}-headless
  labels:
    {{- include "node-local-dns.labels" . | nindent 4 }}
spec:
  clusterIP: None
  ports:
    - name: metrics
      port: 9253
      targetPort: 9253
  selector:
    {{- include "node-local-dns.selectorLabels" . | nindent 4 }}
